<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table border="1" cellspacing="0" cellpadding="10">
        <tr bgcolor="gray">
          <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Fullname</td>
          <td>:</td>
          <td><input type="text" name="fullname" /></td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td>:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select>
              <option name="agama" selected>--Pilih Agama--</option>
              <option value="islam">Islam</option>
              <option value="protestan">Protestan</option>
              <option value="katolik">Katolik</option>
              <option value="hindu">Hindu</option>
              <option value="budha">Budha</option>
              <option value="khonghucu">Khonghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jenisKel" value="pria" id="" />Laki-Laki
            <input type="radio" name="jenisKel" value="wanita" id="" />Perempuan
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="hobi" value="musik" />Musik
            <input type="checkbox" name="hobi" value="olahraga" />Olahraga
            <input type="checkbox" name="hobi" value="gaming" />Gaming
            <input type="checkbox" name="hobi" value="hobi" />Lainnya
          </td>
        </tr>
        <tr>
          <td>Profile Singkat</td>
          <td>:</td>
          <td>
            <textarea name="deskripsi" cols="50" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="3" align="right">
            <input type="submit" name="submit" value="input" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
